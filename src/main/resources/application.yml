spring:
  application:
    name: devOpsWithSpring

  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:mariadb://mariadb:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        use_sql_comments: true
        jdbc.batch_size: 50
    open-in-view: false

app:
  cors:
    allowed-origins:
      ${CLIENT_URL}